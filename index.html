<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script async src="script.js"></script>
</head>
<body>
    <div id="calculator-outline">
        <div id="calculator-display">       
            <span id="display-string">0</span>
        </div>
        <!-- clear button -->
        <div class="calculator-row">
            <btn class="calculator-button" id="clear-button">CLEAR</btn>
        </div>

        <!-- 7 to 9, - -->
        <div class="calculator-row">
            <btn class="calculator-button digit-button">7</btn>
            <btn class="calculator-button digit-button">8</btn>
            <btn class="calculator-button digit-button">9</btn>
            <btn class="calculator-button operator-button" id="subtract-button">-</btn>
        </div>

        <!-- 4 to 6, + -->
         <div class="calculator-row">
            <btn class="calculator-button digit-button">4</btn>
            <btn class="calculator-button digit-button">5</btn>
            <btn class="calculator-button digit-button">6</btn>
            <btn class="calculator-button operator-button" id="add-button">+</btn>
         </div>
        
         <!-- 1 to 3, * -->
          <div class="calculator-row">
            <btn class="calculator-button digit-button">1</btn>
            <btn class="calculator-button digit-button">2</btn>
            <btn class="calculator-button digit-button">3</btn>
            <btn class="calculator-button operator-button" id="multiply-button">x</btn>
          </div>

        <!-- 0, . / -->
         <div class="calculator-row">
            <btn class="calculator-button digit-button">0</btn>
            <btn class="calculator-button digit-button" id="dot-button">.</btn>
            <btn class="calculator-button operator-button">%</btn>
            <btn class="calculator-button operator-button" id="equal-button">=</btn>
         </div>

    </div>
</body>
</html>
